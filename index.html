<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 class="heading">Calculator</h1>
    <div class="main">
      <div class="outer-container">
        <input type="text" class="display" readonly />
        <div class="button-field">
          <button
            class="button"
            onclick=" res='';document.querySelector('.display').value=res;"
          >
            C
          </button>
          <button
            class="button"
            onclick="res+='1';document.querySelector('.display').value=res;"
          >
            1
          </button>
          <button
            class="button"
            onclick="res+='2';document.querySelector('.display').value=res;"
          >
            2
          </button>
          <button
            class="button"
            onclick="res+='+';document.querySelector('.display').value=res;"
          >
            +
          </button>
          <button
            class="button"
            onclick="res+='3';document.querySelector('.display').value=res;"
          >
            3
          </button>
          <button
            class="button"
            onclick="res+='4';document.querySelector('.display').value=res;"
          >
            4
          </button>
          <button
            class="button"
            onclick="res+='-';document.querySelector('.display').value=res;"
          >
            -
          </button>
          <button
            class="button"
            onclick="res+='5';document.querySelector('.display').value=res;"
          >
            5
          </button>
          <button
            class="button"
            onclick="res+='6';document.querySelector('.display').value=res;"
          >
            6
          </button>
          <button
            class="button"
            onclick="res+='*';document.querySelector('.display').value=res;"
          >
            *
          </button>
          <button
            class="button"
            onclick="res+='7';document.querySelector('.display').value=res;"
          >
            7
          </button>
          <button
            class="button"
            onclick="res+='8';document.querySelector('.display').value=res;"
          >
            8
          </button>
          <button
            class="button"
            onclick="res+='/';document.querySelector('.display').value=res;"
          >
            /
          </button>
          <button
            class="button"
            onclick="res=eval(res);document.querySelector('.display').value=res;"
          >
            =
          </button>
          <button
            class="button"
            onclick="res+='9';document.querySelector('.display').value=res;"
          >
            9
          </button>
          <button
            class="button"
            onclick="res+='0';document.querySelector('.display').value=res;"
          >
            0
          </button>
          <button
            class="button"
            onclick="res+='.';document.querySelector('.display').value=res;"
          >
            .
          </button>
        </div>
      </div>

      <script src="index.js"></script>
    </div>
  </body>
</html>
